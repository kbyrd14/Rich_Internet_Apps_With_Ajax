<!doctype html>
<html ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style type="text/css">
		
		.border{
			border: 1px solid;
			padding: 10px;
		}
		
		.border-success{
			border-color: green;		
		}
		
		.border-warning{
			border-color: red;		
		}      
    </style>
  </head>
<body>
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>
		 {{emptyItemMsg}}
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="{{ph}}"
             class="form-control" ng-model="order">
         </div>
         <br/>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchCheckHandler()">Check If Too Much</button>
         </div>
         <div class="form-group message">
            <br/>
           <span class="{{color}} {{border}}">{{msg}}</span>
         </div>
   </div>

</body>
</html>
