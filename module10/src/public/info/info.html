<div class="container">
 
 <ul ng-if="infoCtrl.name != '' ">
 	<li>{{infoCtrl.name}}</li>
 	<li>{{infoCtrl.email}}</li>
 	<li>{{infoCtrl.phone}}</li>
 	<li> Favorite Item
 		<ul>
	 		<li>{{infoCtrl.favTitle}}</li>
	 		<li>{{infoCtrl.favDescription}}</li>
	 		<li><img ng-src="{{infoCtrl.favImage}}" /></li>
 		</ul>
 	</li>
 </ul>
 
 <h3 ng-if="infoCtrl.name === '' ">Not Signed Up Yet. <a ui-sref="public.signup">Sign Up Now!</a></h3>
 
</div>
