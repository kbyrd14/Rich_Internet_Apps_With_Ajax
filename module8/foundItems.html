<div class="row">
<ol>
  <li ng-repeat="item in results.items">
    {{ item.short_name }} of {{ item.description }}
    <button ng-click="results.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-if="result.empty(result.searchVal)">WARNING! WARNING! COOKIES DETECTED!</div>
</div>
