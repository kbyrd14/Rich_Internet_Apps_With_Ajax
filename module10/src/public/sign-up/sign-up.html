<div class="container">
  
	<form name="signUpForm" novalidate>
		<input class="form-style" type="text" name="firstName" placeholder="First Name" ng-model="signUpCtrl.firstName" required/>
		<span ng-if"signUpForm.firstName.$error.required && signUpForm.firstName.$touched">This field is required</span>
		
		<input class="form-style" type="text" name="lastName" placeholder="Last Name" ng-model="signUpCtrl.lastName" required/>
		<span ng-if"signUpForm.lastName.$error.required && signUpForm.lastName.$touched">This field is required</span>
		
		<input class="form-style" type="email" name="email" placeholder="your@email.xyz" ng-model="signUpCtrl.email" required pattern="[^ @]*@[^ @]*"/>
		<span ng-if"signUpForm.email.$error.required && signUpForm.email.$touched">This field is required</span>
		<span ng-if"signUpForm.email.$error.pattern && signUpForm.email.$touched">Invalid email</span>
		
		<input class="form-style" type="tel" name="phone" placeholder="Phone Number" ng-model="signUpCtrl.phone" required/>
		<span ng-if"signUpForm.phone.$error.required && signUpForm.phone.$touched">This field is required</span>
		
		<input class="form-style" type="text" name="favDish" placeholder="A4" required ng-model="signUpCtrl.favItem"/>
		<span ng-if"signUpForm.favDish.$error.required && signUpForm.favDish.$touched">This field is required</span>
		<span>{{favError}}</span>
		
		<button class="form-style" ng-click="signUpCtrl.submit()" ng-disabled="signUpForm.$invalid">Submit</button>
		
		<span>{{savedMsg}}</span>
	</form>

</div>
