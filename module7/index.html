<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buy">
     <h2>To Buy:</h2>
     <ul ng-if="buy.shoppingList.length > 0">
       <li ng-repeat="item in buy.shoppingList">
       	Buy {{item.quantity}} {{item.name}} $$${{item.pricePerItem}} each<button  ng-click="buy.boughtHandler($index)" class="btn btn-default">
       	<span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="buy.shoppingList.length === 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul ng-if="bought.boughtList.length > 0">
       <li ng-repeat="item in bought.boughtList">Bought {{item.quantity}} of {{item.name}} for total price of {{bought.priceFilter(item.quantity, item.pricePerItem)}}</li>
     </ul>
     <div ng-if="bought.boughtList.length === 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
